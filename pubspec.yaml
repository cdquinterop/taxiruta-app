name: taxi_ruta
description: "Aplicación completa de gestión de reservas de viajes en taxi con sistema de autenticación."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'
  flutter: ">=3.22.3"

dependencies:
  flutter:
    sdk: flutter

  # HTTP client
  dio: ^5.5.0+1
  http: ^1.1.0
  
  # State management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.2.3
  
  # JSON serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  
  # Secure storage
  flutter_secure_storage: ^9.2.2
  
  # UI/UX
  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  loading_animation_widget: ^1.2.1
  flutter_spinkit: ^5.2.1
  
  # Forms and validation
  reactive_forms: ^17.0.1
  
  # Date formatting
  intl: 0.20.2
  
  # Equality comparison
  equatable: ^2.0.5
  
  # Connectivity
  connectivity_plus: ^6.0.3
  
  # URL launcher for phone calls
  url_launcher: ^6.3.0
  
  # Image handling
  cached_network_image: ^3.3.1
  
  # Maps (si se necesitan)
  google_maps_flutter: ^2.7.0
  geolocator: ^12.0.0
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Analytics and crashlytics
  firebase_core: ^3.3.0
  firebase_analytics: ^11.2.1
  firebase_crashlytics: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.12
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.2
  
  # Linting
  flutter_lints: ^4.0.0
  
  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/